# Lychee link checker configuration
# https://lychee.cli.rs/#/usage/config

# Exclude localhost URLs and other local development URLs (regex patterns)
exclude = [
    # Localhost URLs (regex patterns - match with or without port)
    '^http://localhost',
    '^https://localhost',
    '^http://127\.0\.0\.1',
    '^https://127\.0\.0\.1',
]

# Maximum number of concurrent network requests
max_concurrency = 8

# Accept status codes
accept = [200, 204, 301, 302, 307, 308, 429]

# Timeout for requests (in seconds)
timeout = 20

# User agent string
user_agent = "Mozilla/5.0 (compatible; Lychee/0.1)"
