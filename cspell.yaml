---
patterns:
  - name: markdown_code_block
    pattern: |
      /
          ^(\s*)(`{3,}).*$  # match the ``` with optional language
          [\s\S]*?          # the block of code
          ^\1\2\s*$         # end of the block (same indentation and backticks)
      /gmx

languageSettings:
  - languageId: "*"
    ignoreRegExpList:
      - markdown_code_block

ignorePaths:
  - "**/*.svg"
  - "**/node_modules/**"
  - "**/vscode-extension/**"
  - "**/.git/**"
  - "**/.pnpm-lock.json"
  - ".vscode"
  - "megalinter"
  - "megalinter-reports/**"
  - "package-lock.json"
  - "report"
  - "src/**"

